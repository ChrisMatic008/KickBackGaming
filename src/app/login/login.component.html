<section class="hero is-dark is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Login</h1>
    </div>
  </div>
</section>


<section class="section">
  <div class="container">

    <!-- sign-up form -->
    <form>

      <!-- email-->
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
        </div>
      </div>

      <!-- password -->
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="text" placeholder="e.g 123 Hills Rd">
        </div>
      </div>

      <!-- submit button -->
      <div class="control">
        <button class="button is-danger">Submit</button>

      </div>
    </form>
  </div>

</section>
