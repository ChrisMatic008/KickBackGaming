<section class="hero is-dark is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Sign-Up</h1>
    </div>
  </div>
</section>


<section class="section">
  <div class="container">

    <!-- sign-up form -->
    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
      <!-- name -->
      <div class="field">
        <label class="label">Name</label>
        <div class="control has-icons-left">
          <input formControlName="fullname" class="input" type="text" placeholder="e.g Alex Smith">
          <span class="icon is-small is-left">
            <i class="fa fa-user"></i>
          </span>
        </div>
      </div>

      <!-- email-->
      <div class="field">
        <label class="label">Email Address</label>
        <div class="control has-icons-left">
          <input formControlName="email" class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
      </div>

      <!-- password -->
      <div class="field">
        <label class="label">Create Password</label>
        <div class="control has-icons-left">
          <input formControlName="password" class="input" type="password" placeholder="e.g 123 Hills Rd">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </div>
      </div>

      <!-- phone # -->
      <div class="field">
        <label class="label">Phone Number</label>
        <div class="control has-icons-left">
          <input formControlName="phoneNumber" class="input" type="phoneNumber" placeholder="e.g. 123-456-4789">
          <span class="icon is-small is-left">
            <i class="fas fa-phone"></i>
          </span>
        </div>
      </div>

      <!-- Sign up submit button -->
      <div class="control">
        <button class="button is-success">Sign Up</button>
      </div>
    </form>
    
    <!--Route to login page-->
    <a routerLink="/login">Already registered? Click here to login</a>
  </div>
</section>
